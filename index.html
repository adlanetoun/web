<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce | Modern Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">e-commerce</h1>
            <nav>
                <a href="#id1">Home</a>
                <a href="#id2">Shop</a>
                <a href="#id4"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
            </nav>
        </div>
    </header>

    <section id="id1" class="hero">
        <div class="container">
            <h2>Summer Collection 2023</h2>
            <p>Discover premium modern essentials</p>
            <a href="#id2" class="btn">Shop Now</a>
        </div>
    </section>

    <section id="id2" class="products">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <div class="product-grid">
                <!-- Product 1 -->
                <div class="product-card">
                    <div class="product-badge">New</div>
                    <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80" alt="Headphones">
                    <h3>Wireless Headphones</h3>
                    <div class="price">26,999 DA</div>
                    <button class="btn">Add to Cart</button>
                </div>

                <!-- Product 2 -->
                <div id="id3" class="product-card">
                    <div class="product-badge sale">Sale</div>
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1099&q=80" alt="Smart Watch">
                    <h3>Smart Watch Pro</h3>
                    <div class="price">23,999 DA <span class="old-price">26,649 DA</span></div>
                    <button class="btn">Add to Cart</button>
                </div>

                <!-- Product 3 -->
                <div id="4" class="product-card">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Shoes">
                    <h3>Running Shoes</h3>
                    <div class="price">17,399 DA</div>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 e-commerce. By Adlane Tounsi & Nazim Chetouh</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
